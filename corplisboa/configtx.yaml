################################################################################
#   Section: Organizations
#   - This section defines the different organizational identities which will
#   be referenced later in the configuration.
################################################################################
Organizations: 

    - &CorpLisboa
        # Defines the organization which is used in the config 
        # of the fabric.git development environment
        Name: CorpLisboaMSP

        # ID to load the MSP definition as
        ID: CorpLisboaMSP

        MSPDir: ./rca/users/peer1/msp

        # Policies defines the set of policies at this level of the config tree
        # For organization policies, their canonical path is usually
        #   /Channel/<Application|Orderer>/<OrgName>/<PolicyName>
        Policies: 
            Readers:
                Type: Signature
                Rule: "OR('CorpLisboaMSP.admin','CorpLisboaMSP.member','CorpLisboaMSP.peer','CorpLisboaMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('CorpLisboaMSP.admin','CorpLisboaMSP.member','CorpLisboaMSP.peer','CorpLisboaMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('CorpLisboaMSP.admin','CorpLisboaMSP.peer')"

        # OrdererEndpoints is a list of all orderers this org runs which clients
        # and peers may to connect to to push transactions and receive blocks respectively.
        # OrdererEndpoints:
        #     - "orderer.blockchain.biz:7050"

        AnchorPeers:
            # AnchorPeers defines the location of peers which can be used
            # for cross org gossip communication.  Note, this value is only
            # encoded in the genesis block in the Application section context
            - Host: peer1.corplisboa.blockchain.biz
              Port: 8134

# END