version: '3.5'

networks:
  corpbrasilia.net:
    name: corpbrasilia.blockchain

services:

  corpbrasilia.rca:
    container_name: corpbrasilia.rca
    image: hyperledger/fabric-ca:1.4.9
    environment:
      - FABRIC_CA_SERVER_HOME=/etc/hyperledger/fabric-ca/server
      - FABRIC_CA_SERVER_PORT=7005
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CA_NAME=rca.corpbrasilia.blockchain.biz
      - FABRIC_CA_SERVER_CSR_CN=corpbrasilia.blockchain.biz
      - FABRIC_CA_SERVER_CSR_HOSTS=rca.corpbrasilia.blockchain.biz
      - FABRIC_CA_SERVER_DEBUG=true
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:7045
      - FABRIC_CA_SERVER_METRICS_PROVIDER=prometheus
    working_dir: /etc/hyperledger/fabric-ca/server 
    volumes:
      # VM docker stream folder mapping
      - /var/run/:/host/var/run/
      # Map the folder to root of Fabric CA crypto assets
      - ./rca:/etc/hyperledger/fabric-ca
    ports:
      - 7005:7005
      - 7045:7045
    networks:
      - corpbrasilia.net
    command: sh -c 'fabric-ca-server start -d -b rca-admin:rca-pwd --port 7005'

